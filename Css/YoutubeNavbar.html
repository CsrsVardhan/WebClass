<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(35) YouTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./YoutubeNavbar.css">
    <link rel="website icon" href="https://www.youtube.com/s/desktop/28b0985e/img/favicon_32x32.png">
</head>
<body>
    <nav>
        <section id="logo">
            <button id="barbtn">
                <!-- <i class="fa-solid fa-bars" id="bars"></i> -->
                <img src="./svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgd2lkdGg9IjI0IiBmb2N1c2FibGU9ImZhbHNlIiBzdHlsZT0icG9pbnRlci1ldmVudHM6IG5vbmU7IGRpc3BsYXk6IGJsb.svg" alt="">
            </button>
            <img src="https://download.logo.wine/logo/YouTube/YouTube-Logo.wine.png" alt="youtube logo" id="logoimg" title="YouTube Home">
            <span id="in">IN</span>
        </section>

        <section id="search">
            <input type="text" class="text" placeholder="Search">
            <button id="magbtn">
                <!-- <i class="fa-solid fa-magnifying-glass" id="mag"></i> -->
                <img src="./svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGVuYWJsZS1iYWNrZ3JvdW5kPSJuZXcgMCAwIDI0IDI0IiBoZWlnaHQ9IjI0IiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgZm9jdXNhYmxlPSJmYWxzZSIgc3R5bGU9InBv.svg" alt="" title="Search">
            </button>
            <button id="micbtn">
                <!-- <i class="fa-solid fa-microphone" id="mic"></i> -->
                <img src="./svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgd2lkdGg9IjI0IiBmb2N1c2FibGU9ImZhbHNlIiBzdHlsZT0icG9pbnRlci1ldmVudHM6IG5vbmU7IGRpc3BsYXk6IGJsb2NrOyB3.svg" alt="" title="Search with your voice">
            </button>
        </section>
        
        <section id="procambel">
            <button id="cambtn">
                <!-- <i class="fa-solid fa-video" id="camera"></i> -->
                <img src="./svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGhlaWdodD0iMjQiIHN0eWxlPSJwb2ludGVyLWV2ZW50czogbm9uZTsgZGlzcGxheTogYmxvY2s7IHdpZHRoOiAxMDAlOyBoZWlnaHQ6IDEwMCU7IiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdp.svg" alt="" title="Create">
            </button>
            <button id="bellbtn">
                <!-- <i class="fa-regular fa-bell" id="bell" title="+9"></i> -->
                <img src="./svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGVuYWJsZS1iYWNrZ3JvdW5kPSJuZXcgMCAwIDI0IDI0IiBoZWlnaHQ9IjI0IiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgZm9jdXNhYmxlPSJmYWxzZSIgc3R5bGU9InBvaW50.svg" alt="" title="Notifications">
            </button>
            <div id="profile">
                <img src="https://lh3.googleusercontent.com/a/ACg8ocJMtHTqk8ykyNzZQFI1g5vb5Q1JzLWsU51ywj3GbqN2Cao=s288-c-no" alt="profileimg" id="proimg">
            </div>
        </section>
    </nav>
</body>
</html>
