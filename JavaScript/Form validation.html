<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        i{
            position: relative;
            top:0.101em;
            right: 25px;
        }
    </style>
</head>
<body>
    <center>
        <form action="">
            <fieldset>
                <legend>Form</legend>
                <table cellpadding="15px">
                    <tr>
                        <th><label for="nam">Name:</label></th>
                        <td><input type="text" id="nam"></td>
                    </tr>
                    <tr>
                        <th><label for="phno">Phno:</label></th>
                        <td><input type="tel" id="phno"></td>
                    </tr>
                    <tr>
                        <th><label for="pass">password:</label></th>
                        <td><input type="password" id="pass"><i class="fa-regular fa-eye-slash" id="eye"></i></td>
                    </tr>
                    <tr>
                        <th><label for="conpass">Confirm password:</label></th>
                        <td><input type="password" id="conpass"><i class="fa-regular fa-eye-slash" id="eye1"></i></td>
                    </tr>
                    </table>
                <input type="submit" value="Register">
            </fieldset>
        </form>
    </center>
    <script src="./Form validation.js"></script>
</body>
</html>
